<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>

    <h1>NUMBER GUESS GAME  <sub class="tagh1"> < created by Jew > </sub>
    </h1>
    <p id="rules">
      WE have select a ramdom number between 1 and 100.<br>
      See if you can guess it in 10 turns or less.<br>
     WE'll tell you if your guess was too high or low.
   </p>

   <div class="form">

     <span id="box" >
       ENTER A GUESS :
       <input type="number" id="input" name="guess" placeholder=" 1 - 100">
       <input type="submit" id="inputbutton"  onclick="myFunction()" value="Guess it!">

     </span>

   </div>
   <div class="result"></div>
   <div class="previous"></div>
   <div class="counts"></div>

    <div id="previous">Previous number : </div>

    <script src="index.js"></script>

  </body>
</html>
